<!DOCTYPE html>
<html>
    <head>
        <title>Mapper Vs. forEach</title>

    <style>
    </style>
    </head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
<script type="text/javascript">

let arr = ["one","two","three","four"];
let t1 = '', t2 = '';


let d1 =  document.getElementById('div1');
let d2 =  document.getElementById('div2');

arr.forEach((current,index) => { 
    t1 += '<br> val = ' + current + ' || index = ' + index;
});
console.log("t1: " +t1);
d1.innerHTML = t1;

arr.map((val,ind) => {
    t2 += '<br> val = ' + val + ' || index = ' + ind;
});

console.log("t2: " + t2);
d2.innerHTML = t2;

</script>
</body>
</html>
